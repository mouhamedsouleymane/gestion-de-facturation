<!DOCTYPE html>
{% load static %}
<html lang="fr" ng-app="invoiceApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Invoice System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  <!-- Top Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#/">
        <i class="fas fa-file-invoice-dollar me-2"></i>Invoice System
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#/"><i class="fas fa-gauge me-1"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#/customers"><i class="fas fa-users me-1"></i>Clients</a></li>
          <li class="nav-item"><a class="nav-link" href="#/invoices"><i class="fas fa-file-invoice me-1"></i>Factures</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/"><i class="fas fa-gear me-1"></i>Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/logout/"><i class="fas fa-right-from-bracket me-1"></i>Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container-fluid">
      <div ng-view class="fade-in"></div>
    </div>
  </main>

  <footer class="bg-dark text-light mt-5 py-4">
    <div class="container-fluid">
      <div class="d-flex justify-content-between flex-wrap">
        <div><i class="fas fa-copyright me-1"></i>Invoice System Â© 2025</div>
        <div>SPA AngularJS</div>
      </div>
    </div>
  </footer>

  <!-- Vendor -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

  <!-- App -->
  <script src="{% static 'spa/app.module.js' %}"></script>
  <script src="{% static 'spa/app.routes.js' %}"></script>
  <script src="{% static 'spa/services/api.service.js' %}"></script>
  <script src="{% static 'spa/controllers/dashboard.controller.js' %}"></script>
  <script src="{% static 'spa/controllers/invoices.controller.js' %}"></script>
  <script src="{% static 'spa/controllers/customers.controller.js' %}"></script>
</body>
</html>
