<div class="row mb-4">
  <div class="col-12 d-flex justify-content-between align-items-center">
    <div>
      <h1 class="h3 fw-bold mb-0"><i class="fas fa-file-invoice me-2 text-primary"></i>Factures</h1>
      <p class="text-muted mb-0">Liste</p>
    </div>
  </div>
</div>

<div class="card border-0 shadow-sm mb-4">
  <div class="card-body">
    <div class="input-group">
      <span class="input-group-text bg-light border-0"><i class="fas fa-search text-muted"></i></span>
      <input class="form-control form-control-lg border-0 bg-light" placeholder="Rechercher…" ng-model="vm.q" ng-change="vm.onSearch()" />
    </div>
  </div>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-body p-0">
    <div class="p-4" ng-if="vm.loading">Chargement…</div>

    <div class="table-responsive" ng-if="!vm.loading">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Client</th>
            <th>Date</th>
            <th>Total</th>
            <th>Payée</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="inv in vm.invoices">
            <td><span class="badge bg-light text-dark">#{$ inv.id $}</span></td>
            <td>{$ inv.customer_name $}</td>
            <td>{$ inv.invoice_date_time $}</td>
            <td><strong>{$ inv.total $} FCFA</strong></td>
            <td>
              <span class="badge bg-success-light text-success" ng-if="inv.paid">Oui</span>
              <span class="badge bg-warning-light text-warning" ng-if="!inv.paid">Non</span>
            </td>
            <td><span class="badge bg-info">{$ inv.invoice_type_display $}</span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
